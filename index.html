<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo de Água Mensal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHI5ZzRpNDdtcjk2NTFmYjJyN3M1Z3MwdjJoOTQ3eDZqanpjbno2ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/j72qjXe2uDLxfhmm4h/giphy.webp" alt="Ícone de gota d'água">
        <h1>Calculadora de Consumo de Água Mensal</h1>
        <form id="waterForm">
            <label for="pessoas">Número de pessoas na casa:</label>
            <input type="number" id="pessoas" name="pessoas" min="1" required>
            
            <div id="banhos">
                <!-- Aqui serão adicionados os campos de tempo de banho dinamicamente -->
            </div>
            
            <button type="submit">Calcular Consumo Mensal</button>
        </form>
        <div id="resultado"></div>
        
        <!-- Botão para exibir dicas de como economizar água -->
        <button id="btnDicas">Como Economizar Água</button>
        
        <!-- Estrutura da caixa pop-up de dicas -->
        <div id="popupDicas" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Dicas de Como Economizar Água</h2>
                <ul>
                    <li>Feche a torneira enquanto escova os dentes.</li>
                    <li>Tome banhos mais curtos.</li>
                    <li>Reutilize a água da lavagem de roupas para limpar o chão.</li>
                    <li>Conserte vazamentos rapidamente.</li>
                    <li>Instale redutores de vazão nas torneiras.</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
